<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--Using Div and Span tags as containers to style the html elements
    - A div is a block element, it stats on a new line and occupies the full width of
    the screen
    - A Span tag is an inline element container, it doesn't start on a new line and
    can be used to style just a small part of a text
    - attributes id and class to the elements are added for styling
    - onclick event attribute will be used in javascript
  -->
    <div id="mainstopwatch">

      <div class="maintime">
        <span id="mainminutes">00</span>
        <span id="mainseconds">00</span>
        <span id="milliseconds">00</span>
      </div>
        <br>

        <button id="start" onclick="start();">Start</button>
        <button id="stop" onclick="stop();">Stop</button>
        <button id="reset" onclick="reset();">Reset</button>
    </div>

  </body>
</html>
